<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Daily Drink Water Goal - Interactive Tracker</title>
</head>

<body>
    <header>
        <h1>Track Your Water Intake</h1>
        <p>Stay hydrated and healthy! Track your daily goal easily.</p>
    </header>

    <main>
        <section class="goal">
            <h3>Your Goal: <span>2 Liters</span></h3>

            <div class="cup">
                <div class="remained" id="remained">
                    <span id="liters">2L</span>
                    <small>Remained</small>
                </div>

                <div class="percentage" id="percentage">0%</div>
            </div>

            <p class="text">Select how many glasses of water you've consumed:</p>

            <div class="cups">
                <div class="cup cup-small">250 ml</div>
                <div class="cup cup-small">250 ml</div>
                <div class="cup cup-small">250 ml</div>
                <div class="cup cup-small">250 ml</div>
                <div class="cup cup-small">250 ml</div>
                <div class="cup cup-small">250 ml</div>
                <div class="cup cup-small">250 ml</div>
                <div class="cup cup-small">250 ml</div>
            </div>
        </section>

        <footer>
            <p>&copy; 2025 Stay Hydrated Co. | Designed by Sameer</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
